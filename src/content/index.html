<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secrets' text editor</title>
  <meta name="description" content="Simple app which can be used to put your secret into the forest.">
  <meta name="keywords" cointent="text editor, secrets' text editor, forest of secrets">
  <meta name="author" content="Karol Chilimoniuk">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Secrets' text editor">
  <meta property="og:description" content="Simple app which can be used to put your secret into the forest.">
  <meta property="og:url" content="https://karolchilimoniuk.github.io/my-editor/?fbclid=IwAR1iMxHBSj8e-YDW3bAHCEFGXELGMATPojuAgHcew3zDa4_82tAq_bihMC4">
  <meta property="og:image" content="https://github.com/KarolChilimoniuk/my-editor/blob/master/src/assets/img/page.png">
  <meta property="og:locale" content="en_US">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <section class="main-element">
    <h2 class="main-element__title">Hello! This is your secrets' text editor</h2>
    <form action="#" class="form">
      <div class="form__elements">
         <label for="name" class="form__label">Name</label>
         <input type="text" class="form__input form__input--nameJs" id="name" placeholder="name">
      </div>
      <div class="form__elements">
        <label for="age" class="form__label form__input--ageJs">Age</label>
        <input type="text" class="form__input" id="age" placeholder="age">
      </div>
      <div class="form__elements">
        <label for="secret" class="form__label">Your Secret</label>
        <textarea class="form__textarea form__input--txtAreaJs" id="secret"></textarea>
      </div>
      <input type="submit" class="form__input form__input--style form__input--Js1" value="Load">
      <input type="submit" class="form__input form__input--style form__input--Js2" value="Save">
      <input type="submit" class="form__input form__input--style form__input--Js3" value="Remove">
    </form>
  </section>
</body>
</html>
