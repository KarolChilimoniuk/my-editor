<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="main-element">
    <h2 class="main-element__title">Hello! This is your secrets' text editor</h2>
    <form action="" class="form" method="post" enctype="application/x-www-form-urlencoded">
      <div class="form__elements">
         <label for="name" class="form__label">Name</label>
         <input type="text" class="form__input" id="name" placeholder="name">
      </div>
      <div class="form__elements">
        <label for="age" class="form__label">Age</label>
        <input type="text" class="form__input" id="action" placeholder="age">
      </div>
      <div class="form__elements">
        <label for="secret" class="form__label">Your Secret</label>
        <textarea class="form__textarea" id="secret"></textarea>
      </div>
      <input type="submit" class="form__input" value="Load">
      <input type="submit" class="form__input" value="Save">
    </form>
  </section>
</body>
</html>
